<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://9o64ymi.github.io/Test-Web-AR2/assets/targets.mind;">
      <a-assets>
        <a-asset-item id="model1" src="https://9o64ymi.github.io/Test-Web-AR2/assets/egg.glb"></a-asset-item>
        <a-asset-item id="model2" src="https://9o64ymi.github.io/Test-Web-AR2/assets/shiba.glb"></a-asset-item>
        <a-asset-item id="model3" src="https://9o64ymi.github.io/Test-Web-AR2/assets/computer.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
       <a-entity mindar-image-target="targetIndex: 0">
        <a-entity gltf-model="#model1" scale="1 1 1" position="0 0 0"></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity gltf-model="#model2" scale="1 1 1" position="0 0 0"></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity gltf-model="#model3" scale="1 1 1" position="0 0 0"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
